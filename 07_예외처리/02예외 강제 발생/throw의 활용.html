<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 계좌에서 돈을 인출할떄 잔고가 없을 시 예외처리

         let deposit = 10000 //잔고

         //계좌에서돈 인출
         function widthdrawal(money) {
            //money:인출할 돈
            if (deposit < money) {
               //인출할 돈보다 잔고가 적으면
               throw new Error('잔고가 부족합니다.')
            }

            //잔고가 충분하면
            deposit -= money //deposit = deposit - money
         }

         try {
            widthdrawal(5000)
            widthdrawal(11000) //예외가 발생하는 위치 밑에 있는 코드는 실행x 바로 catch로 감
            console.log(`${deposit}원 남았습니다.`) //실행x
         } catch (error) {
            console.log('에러가 발샐했습니다.', error.message)
         }
      </script>
   </body>
</html>
