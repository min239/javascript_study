<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const h1 = document.querySelector('h1')
       //if문으로 실행
        if (h1) {
            h1.textContent = '안녕하세요'
        } else {
            console.log('h1태그 추출 x')
        }

        console.log('완료!')
    </script>
</body>
