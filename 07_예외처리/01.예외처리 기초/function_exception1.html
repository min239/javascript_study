<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function test() {
            try {
               alert('A위치입니다.') //1.실행
               throw '예외 강제 발생' //캐치로 감
            } catch (error) {
               alert('B 위치입니다') //2.실행
               return //예외 발생시 return 문을 만나면서 test() 함수가 죵료된다. return을 만나면 함수 종료되니까 c위치입니다 나오지 않음
            }
            alert('c위치입니다')
         }

         test()
      </script>
   </body>
</html>
