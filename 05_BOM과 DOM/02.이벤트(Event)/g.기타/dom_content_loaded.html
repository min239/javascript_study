<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //실행방법 DOMContentLoaded-이벤트 사용 요소들 화면에 렌더링 된 후 실행
        document.addEventListener('DOMContentLoaded', () => {

        //요소들이 화면에 렌더링 되기전에 요소를 가져오려고 하므로 가져오지 못한다.
        const header = document.querySelector('h1') //위에서 부터 실행하는데 body부분을 읽기전에 이 부분을 실행되어서 가져올 수 있는게 없다
        const label = document.querySelector('label')
        const input = document.querySelector('input')
        const button = document.querySelector('button')

        console.log(header)
        console.log(label)
        console.log(input)
        console.log(button)
    })
    </script>
</head>
<body>
    <h1>제목</h1>
    <label for="id">아이디</label>
    <input type="text" id="" />
    <button>로그인</button>
</body>
</html>
