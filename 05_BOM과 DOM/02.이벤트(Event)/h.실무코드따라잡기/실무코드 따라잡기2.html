<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <input type="text" />
      <p></p>
      <script>
         const input = document.querySelector('input')
         const p = document.querySelector('p')

         //이메일인지 아닌지 판단하는 함수
         const isEmail = (value) => {
            //value = test@google.com
            //골뱅이를 갖고 있고 골뱅이 뒤에 점이 있으면 이메일 형식

            // value.indexOf("@") >= 1 골뱅이가 있는지 확인 @앞에 무조건 아이디가 있기떄문에  >=1 사용, 
            //value.split("@")[1].indexOf('.') >= 1  골뱅이 기준으로 나누면[test, goole.com] 여기서 @을 선택 그다음 .앞이 1이상
            return value.indexOf("@") >= 1 && value.split("@")[1].indexOf('.') >= 1
         }

         input.addEventListener('keyup', (event) => {
            const value = event.target.value //입력받는 이메일 받음

            if(isEmail(value)) {
                p.style.color = 'green'
                p.textContent = `이메일 형식입니다: ${value}`
            } else {
                p.style.color = 'red'
                p.textContent = `이메일 형식이 아닙니다 ${value}`

            }
         })
      </script>
   </body>
</html>
