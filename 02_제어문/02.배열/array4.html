<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const todos = ['우유 구매', '업무 매일 확인', '헬스']
        //배열의 맨 뒤에 요소(데이터) 추가
        todos.push('저녁식사준비')
        console.log(todos)

        todos.push('피아노 연습')
        console.log(todos)
//length를 이용해서 맨 뒤에 요소를 추가
        todos[todos.length] = '스트레칭'
        //todos[5]
        console.log(todos)
    </script>
</body>
</html>
