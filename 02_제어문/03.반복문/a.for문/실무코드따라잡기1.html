<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
        //어떤 쇼핑물의 과일별 가격 배열
         const items = [
            ['사과 1kg', '귤 1kg', '바나나 1송이', '오렌지 12개'],
            [18000, 8000, 5000, 12000],
         ]

         const itemNames = items[0] //과일배열
         const itemPrices = items[1] //가격배열
         //과일목록 출력
         let html = `<ul>`                     //ul
            for(const itemName of itemNames) { //for of는 하나씩 뽑아옴
                html += `<li>${itemName}</li>` 
            }
            html += `</ul>`

            document.write(html)
            document.write(`<hr />`) //선을 만들어줌

            let html2 = `<ul>`                     //ul
            for (const i in itemNames) { //for of는 하나씩 뽑아옴
                html2 += `<li>${itemName[i]} 가격: ${itemPrices[i].toLocaleString('ko-kr')}원</li>` 
            }
            html2 += `</ul>`
            document.write(html2)
      </script>
   </body>
</html>
