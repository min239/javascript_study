<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //1`100까지 숫자 모두 더하기

         let output = 0 //주의:합산된 결과를 대입하는 변수느 반드시 초기값을 준다, for문은 바깥에 정의한다ㅏㅏ~
         //1 , 2, 3, 4, ....
         for (let i = 1; i <= 100; i++) {
            output += i //output = output + i
         }

         console.log(`1~100까지 모두 더한 값:${output}`)

         //1~10까지 숫자 모두 곱하기
         let output2 = 1

         for (let i = 1; i <= 10; i++) {
            output2 *= i //output = output * i   1= 1*1 2=1*2 6=2*3
         }

         console.log(`1~10까지 모두 곱한 값:${output2}`)
      </script>
   </body>
</html>
