<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const todos = ['우유구매', '업무 메일 확인하기', '필라테스 수업']

         //for of 배열의 요소를 출력 변수는단수형으로 자주 쓴다
         for (const todo of todos) {
            console.log(`오늘의 할 일:${todo}`)
         }
    </script>
</body>
</html>
