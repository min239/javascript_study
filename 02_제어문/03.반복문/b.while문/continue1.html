<body>
    <script>
        
        //1~10까지의 수중 짝수만 출력
        for(let i =1; i <= 10; i++) {

            //홀수:2로 나눴을 때 나머지가 1
            if (i % 2 === 1) {
            continue //홀수 일때 아래코드를 실행하지 않고 조건식으로 들어간다
            }
            console.log(i)
        }
    </script>
