<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 = 속성 + 기능(함수)
        //json 객체 한쌍의 데이터가 key:value 형태로 구성된다
        //json 객체는 키를 중북해서 쓸수 없다
        let car1 = {
            //자동차 객체의 속성
            color:'블랙',
            seater:4,
            //자동차 객체의 기능
            run: function (status) {
                if (status) {
                     return this.color + '자동차가 달릴니다.' //this는  현재 이 객체 안의 color 속성을 가리킴,
                     // 따라서 this.color는 car1.color와 같다
                }
            },
            stop: function (status) {
                if (status) {
                    return this.color + '자동차가 멈춥니다.'
                }
            },
        }
        console.log('car1 객체의 color 속성:',car1.color)
        console.log('car1 객체의 seater 속성:',car1.seater)
        console.log('car1 객체의 run 속성:',car1.run(true))
        console.log('car1 객체의 stop 속성:',car1.stop(true))

        console.log('---------------------------------------')


        let car2 = {
            //자동차 객체의 속성
            color:'화이트',
            seater:6,
            //자동차 객체의 기능
            run: function (status) {
                if (status) {
                    return this.color + '자동차가 달릴니다.'
                }
            },
            stop: function (status) {
                if (status) {
                    return this.color + '자동차가 멈춥니다.'
                }
            },
        }

        console.log('car2 객체의 color 속성:',car2.color)
        console.log('car2 객체의 seater 속성:',car2.seater)
        console.log('car2 객체의 run 속성:',car2.run(true))
        console.log('car2 객체의 stop 속성:',car2.stop(true))
    </script>
</body>
</html>
