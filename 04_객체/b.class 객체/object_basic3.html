<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 = 속성 + 기능(함수)

        //클래스 이름은 무조건 대문자로 시작
        class Car { //class는 객체가 아님 설계도 
            //속성
            constructor(color, seater) { //construtor 생성자-객체를 생생시 속성값을 할당
                //this 속성명은 해당 객체의 속성
                //this가 붙지 않은 건 매개변수
                this.color =color
                this.seater =seater

            }

            //기능(함수) function x
            run(status) {
                if(status) {
                    return this.color + '자동차가 달립니다.'
                }
            }

            stop(status) {
                if(status) {
                    return this.color + '자동차가 멈춥니다.'
                }
            }
        }

        //Car 객체 생성
        //객체는 클래스를 기반으로 생성한다.
        const myCar1 = new Car('블랙', 4) //첫번째 블랙은 constructor에서 color로 들어가고 4는 seater로 들어감
        const myCar2 = new Car('화이트', 6)

        //객체 사용
        console.log(`${myCar1.color}색상의 ${myCar1.seater }인승 자동차`)
        console.log(`${myCar2.color}색상의 ${myCar2.seater }인승 자동차`)

        //객체에서 함수 사용
        console.log(myCar1.run(true))
        console.log(myCar1.stop(true))

        console.log(myCar2.run(true))
        console.log(myCar2.stop(true))

    </script>
</body>
</html>
