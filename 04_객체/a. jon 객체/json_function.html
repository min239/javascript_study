<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const iPhone15 = {
            model: 'iPhone 15',
            manufacturer: 'Apple',
            releaseYear: 2023,
            colors: ['Black', 'Blue', 'Pink', 'Yellow', 'Green'],
         }

         console.log(iPhone15)
         document.write(iPhone15) //화면상에 나오게 하려면 문자열로 바꿔줘야함
         document.write('<hr />')

         //  json ->문자열 정렬x
         const jsonTostrings1 = JSON.stringify(iPhone15)
         document.write(jsonTostrings1)
         console.log(jsonTostrings1)

         //정렬된 상태로 보고싶으면 콘솔에서만 적용
         const jsonTostrings2 = JSON.stringify(iPhone15, null, 2)
         console.log(jsonTostrings2)

         document.write('<hr />')

         //문자열 -> JSON

         const iPhone15_2 = '{"model":"iPhone 15","manufacturer":"Apple","releaseYear":2023,"colors":["Black","Blue","Pink","Yellow","Green"]}'

         const stringToJson = JSON.parse(iPhone15_2)
         document.write(stringToJson)
         console.log(stringToJson)
      </script>
   </body>
</html>
