<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = 10 

        value += 10 //value = value + 10
        console.log(value) //20

        value -= 10 // value  지금 20 value = value - 10
        console.log(value) // 10

        value *= 10  //value  지금 10 value = value * 10
        console.log(value) //100

        value /= 10 // value  지금 100 value = value / 10
        console.log(value)//10

        value %= 10 // value  지금 10 value = value % 10
        console.log(value) //0
    </script>
</body>
</html>
