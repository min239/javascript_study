<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let num1 = 10
         let num2 = 20
         let result

         --num1
         console.log('num1:', num1)

         ++num1
         console.log('num1:', num1)

         console.log('----')

         //변수에 대입할 때 후위연산자와 전위연산자
         //후위연산자 선대입 후연산
         //처음에 num2가 20 후위는 result에 대입 연산을 밑에 num2 나중에 +1 증가연산
         result = num2++
         console.log('result:',result)
         console.log('result:',num2)

         //전위연산자:선연산, 후대입 //현재 num2 = 21
         result = ++num2
         console.log('result:',result)
         console.log('result:',num2)
      </script>
   </body>
</html>
