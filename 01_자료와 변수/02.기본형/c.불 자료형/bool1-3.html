<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 20
        var b = '20'
        var result

        result = a == b //==는 단순히 값만 비교, 자료형타입을  고려하지 않는다
        console.log(result)

        result = a != b
        console.log(result)

        result = a === b // 값과 자료형 타입 둘다 비교
        console.log(result)

        result = a !== b
        console.log(result)
    </script>
</body>
</html>
