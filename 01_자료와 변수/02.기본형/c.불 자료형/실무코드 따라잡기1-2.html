<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //티켓 예매:한장만 예매가능 , 오후 15시~23시 사이 예매 가능

         var ticket = prompt('예매수량을 입력해주세요.') //티켓 예매 수량
         console.log(typeof ticket) //string 결과
         console.log(typeof Number(ticket)) // number결과   

         var time = 16

         //  var now = new date() //날짜구하기
         //  console.log(now)

         //  var hoyr = now.gethours() //현재 시 구하기(0~23사이의 시간)
         //  console.log(time)

         //티켓에 있는 값이 '1' 문자열로 되어 있음 값은 같은데 타입이 다름 그래서 false
         //Number(값): 해당 값을 숫자 타입으로 바꿔준다
         if (Number (ticket) === 1 && time >= 15 && time <= 23) {
            document.write('예매가 완료되었습니다')
         }
      </script>
   </body>
</html>
