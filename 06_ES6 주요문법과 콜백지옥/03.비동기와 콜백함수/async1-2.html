   <body>
      <script>
         //비동기 사례 -> 순차적으로 실행x
         // console.log('Heollo')

         // setTimeout(function () {
         //     console.log('Bye')
         // }, 3000)

         // console.log('Hello Agn')

         //비동기를 동기로 바꾸는 법 ->콜백함수
         function sayGoodbye(callback) {
            setTimeout(function () {
                //실제 동기적으로 실행되는 부분 
               console.log('Bye') //실행하고 밑에 callback 함수 실행,이 부분만 callback함수 실행
               callback()
            }, 3000)
         }

         console.log('Hello')

         sayGoodbye(function () { //위에 callback함수로 감
            console.log('Hello Agn')
         })
         //동기적인 부분과는 상관x
        //  console.log('haha') 
      </script>
   </body>
