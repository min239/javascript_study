<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            return new Promise((resolve) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Task result')
               }, 1000) //1초 뒤에 실행
            })
         }
         //async는 비동기 함수로 만든다
         async function runAsyncTasks() {
            try {
               //await를 사용시 asyncTask() 함수 실행이 다 끝날떄까지 기다렸다가 await다음라인의 코드를 실행한다
               const result1 = await asyncTask() //await는 async함수에서만 사용가능, promise의 then과 같은 역할(동기적 순서를 만들어 준다.) 애가 끝날떄까지 밑에 있는거 실행x Task result를 찍음
               console.log(result1)

               const result2 = result1 + ' next'
               console.log(result2)
            } catch (error) {
               console.log(error)
            }
         }
         runAsyncTasks() //함수 실행

         console.log('Task out') //async와 관련 없는 코드는 동기적으로 실행x
      </script>
   </body>
</html>
