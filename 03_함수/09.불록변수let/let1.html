<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function logScope() {
            var local = 2
            //var 변수 선언시 블록 안에서 선언을 하면 덮어쓰기가 된다.
            if(local) {
                var local = '다른 값'
                console.log('블럭안의 var:', local)  //if문 블럭에서 덮음
            }

            console.log('local:', local)
        }

        logScope()
    </script>
</body>
</html>
