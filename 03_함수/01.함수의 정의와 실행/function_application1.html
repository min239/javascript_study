<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //a부터 b까지 더한 값을 구해주는 함수
         function smuAll(a, b) {
            let output = 0

            for (let i = a; i <= b; i++) {
                output += i //output += i  누적합산 한다.

                return output
            }
         }
         console.log(`1부터100까지의 합: ${smuAll(1, 100)}`)
         console.log(`1부터500까지의 합: ${smuAll(1, 500)}`)
      </script>
   </body>
</html>
