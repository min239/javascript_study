<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //1.함수 정의(선언) 바악명 함수는 호이스팅을 할 수있다
         const add =function (a, b) {
            //함수명:변수랑 똑같이 의미가 있는 이름 작성, 카멜표기법을 사용한다
            return a + b //결과값을 함수를 실행한 곳에 되돌려 준다
         }

         //2,함수 살행(호출)
         const result = add(10, 89)
         console.log('result:', result)

         //콘솔애서 함수살행시 리턴값이 있으면 리턴값을 바로 출력
         console.log(add(1,2))

         //함수의 타입과 함수 내용 출력(함수 실행 x)
         console.log(typeof add)
         console.log(add)
      </script>
   </body>
</html>
