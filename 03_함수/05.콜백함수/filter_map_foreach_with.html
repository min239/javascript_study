      <script>
         let numbers = [1, 2, 3, 4, 5]

         //배열에서 짝수만 고른 수 제곱한 결과를 출력
         let result = numbers
            .filter((value) => value % 2 === 0)
            .map((value) => value * value) //let result2 = result 생략가능 함수를 연달아 사용 체이닝기법
            .forEach((value) => console.log(value))

        //  console.log(result)
      </script>
