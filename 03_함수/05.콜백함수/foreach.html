<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const array1 = ['a', 'b', 'c']

         array1.forEach(function (element, index) {
            //콜백함수 매개변수의 갯수와 매개변수명은 마음대로 할 수 있다
            // console.log('index', index, 'element', element, 'arrat', array)
            console.log('index', index, 'element', element)
         })
         //화살은 괄호 생략 가능
         array1.forEach((element, index) => console.log('index:', index, 'element:', element))
      </script>
   </body>
</html>
